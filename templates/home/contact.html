{% extends 'base.html' %}
{% block title %} IT-Tech Contact {% endblock %}
{% block cactiveness %} active {% endblock %}
{% block body %}
<div class="container my-4">
    <h1>Contact IT-Tech</h1>
    <form method="post" action="/contact">
        {% csrf_token %}
  <div class="form-row">
    <div class="col">
        <label>First Name</label>
      <input type="text" class="form-control" name="nam" placeholder="First name">
    </div>
    <div class="col">
        <label>Last Name</label>
      <input type="text" class="form-control" name="lname" placeholder="Last name">
    </div>
  </div>
  <div class="form-row my-4">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Email</label>
      <input type="email" class="form-control" name="email" id="inputEmail4" placeholder="xxxxxxxxx@xxxx.com">
    </div>
    <div class="form-group col-md-6">
      <label>Phone</label>
      <input type="text" class="form-control" name="phone" id="phone" placeholder="xxxx-xxxxxxx">
    </div>
  </div>
  <div class="form-group">
      <label for="exampleFormControlTextarea2">Elleborate Your Concern</label>
      <textarea class="form-control" name="query" id="exampleFormControlTextarea2" rows="7"></textarea>
  </div>
  <button type="submit" class="btn btn-dark">Submit</button>
</form>
</div>


{% endblock %}
